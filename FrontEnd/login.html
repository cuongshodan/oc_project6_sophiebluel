<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header>
      <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
      <nav>
        <ul>
          <li><a href="./index.html">projets</a></li>
          <li>contact</li>
          <li><span class="makeBold">login</span></li>
          <li><img src="./assets/icons/instagram.png" alt="Instagram" /></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="loginBlock">
        <h2>Log In</h2>
        <form class="loginForm">
          <div>
            <p>E-mail</p>
            <input
              id="email"
              type="email"
              placeholder="johnnybravo@email.com"
              required
            />
          </div>
          <div>
            <p>Mot de passe</p>
            <input
              id="password"
              type="password"
              placeholder="password"
              required
            />
          </div>
          <button class="loginButton" type="submit">Se connecter</button>
        </form>
        <p class="errorMessage" style="color: red"></p>
        <p>Mot de pass oublié?</p>
      </div>
    </main>

    <footer>
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>
    <script type="module" src="./scripts/login.js">
    </script>
  </body>
</html>
